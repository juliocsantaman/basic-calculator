<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Basic Calculator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Basic Calculator</h1>
      </header>

      <main>
        <div>
          <input type="text">
          <br />
          <div class="btn-container">
            <div class="btns">
              <button>(</button>
              <button>)</button>
              <button>%</button>
              <button>AC</button>
              <br />
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>รท</button>
              <br />
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>X</button>
              <br />
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>-</button>
              <br />
              <button>0</button>
              <button>.</button>
              <button>=</button>
              <button>+</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
